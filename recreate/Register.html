<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Demo Modal</a>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Register</h4>
                </div>
                <div class="form-group">
                            <label for="recipient-name" class="control-label">Email</label>
                            <input id="reg-email" type="text" placeholder="Email Address" />
                </div>
                <div class="form-group">
                            <label for="recipient-name" class="control-label">Current GA Status</label>
                            <input id="reg-status" type="text" placeholder="Curent GA Status" />
                </div>
                <div class="form-group">
                            <label for="recipient-name" class="control-label">Password</label>
                            <input id="reg-password" type="password" placeholder="Password" />
                </div>
                <div class="form-group">
                            <label for="recipient-name" class="control-label">Confirm Password</label>
                            <input id="reg-birthday" type="date" placeholder="birthday" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input id="reg-submit" type="submit" value="Sign Up" class="button" />
                </div>
            </div>
        </div>
    </div>
</div>
