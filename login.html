
<html lang="en">
<head>
<link href="css/login.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="Been there ">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>

    <div class="container">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="#login" class="active">Login</a>
                </li>
                <li>
                    <a href="#register">Register</a>
                </li>
                <li>
                    <a href="#reset">Reset Password</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>Login</h1>
                <p>

                </p>
                <form>
                    <ul>
                        <li>
                            <input id="login-email" type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input id="login-pass" type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input id="login-submit" type="submit" value="Login" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#login.form-action-->
            <div id="register" class="form-action hide">
                <h1>Register</h1>
                <p>
                    You should sign up if you want to learn the secrets of this class.
                </p>
                <form id="register-form">
                    <ul>
                        <li>
                            <input id="reg-email" type="text" placeholder="Email Address" />
                        </li>
                        <li>
                            <input id="reg-status" type="text" placeholder="Curent GA Status" />
                        </li>
                        <li>
                            <input id="reg-password" type="password" placeholder="Password" />
                        </li>
                        <li>
                            <input id="reg-pasConfirm"type="password" placeholder="Confirm Password" />
                        </li>
                        <li>
                            <input id="reg-birthday" type="date" placeholder="birthday" />
                        </li>
                        <li>
                            <input id="reg-submit" type="submit" value="Sign Up" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#register.form-action-->
            <div id="reset" class="form-action hide">
                <h1>Reset Password</h1>
                <p>
                    To reset your password enter your email and your birthday
                    and we'll send you a link to reset your password.
                </p>
                <form id="reset-form">
                    <ul>
                        <li>
                            <input id="reset-email" type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input id="reset-birthday" type="date" placeholder="Birthday" />
                        </li>
                        <li>
                            <input id="reset-submit" type="submit" value="Send" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#register.form-action-->
        </div>
    </div>
   <!-- <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->

    <script src="js/jquery.login.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
